
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motivational Movie Poster</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .poster {
            max-width: 600px;
            margin: 60px auto;
            background: #333;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        .poster img {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }
        .movie-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #f9ca24;
        }
        .movie-quote {
            font-size: 1.3em;
            font-style: italic;
            color: #fff;
            margin-bottom: 10px;
        }
        .movie-year {
            color: #bbb;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_.jpg" alt="The Shawshank Redemption Poster">
        <div class="movie-title">The Shawshank Redemption</div>
        <div class="movie-quote">"Hope is a good thing, maybe the best of things, and no good thing ever dies."</div>
        <div class="movie-year">(1994)</div>
    </div>
</body>
</html>
